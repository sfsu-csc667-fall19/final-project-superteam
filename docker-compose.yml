version: '3'
services:
  web:
    image: final-project
    ports:
      - "3000:3000"
    networks:
      - webnet
    environment:
      - REDIS_HOST=redis
    depends_on:
      - mongo
      - gateway
      - websocket
      - messenger
      - users
      - redis
    deploy:
      restart_policy:
        condition: on-failure
  gateway:
    image: gateway
    ports: ["80:80"]
    deploy:
      restart_policy:
        condition: on-failure
  users:
    image: users
    ports: ["3001:3001"]
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - mongo
      - redis
  messenger:
    image: messenger
    ports: ["3002:3002"]
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - mongo
      - redis
  websocket:
    image: websocket
    ports: ["3003:3003"]
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - redis
  redis:
    image: redis:5.0.4
    ports:
      - "6379:6379"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - webnet
networks:
  webnet: